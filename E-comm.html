<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>E-commerce page</title>
    <link rel="Stylesheet" href="./E-comm.css"/>

</head>
<body>
    <div class="Header">
     <div class="Headerwrapper">
      <div class="LeftNav">
        <div class="D1"><b><i>Design</i></b></div>
            <div class="Navwrap">
             <span>Start Page</span>
             <span>About Us</span>
             <span>Pricing</span>
             <span>Products</span>
             <span>Contact</span>
            </div>
      </div>
      <div class="RightNav">
        <img src="./sms (1).png" alt="Message image" class="Message"/>
        <img src="./search.png" alt="Search image" class="Search"/>
      </div>
     </div>
    </div>

    <div class="Hero">
        <div class="HeroWrapper">
            <div class="Heroleft">
                <div class="TopHero">
                    <div class="Furniturehold">
                        <img class="Chair" src="./chair.png" alt="Chair Image"/>
                        <div class="GreyCircle"></div>
                    </div>
                    <div class="Descriptionhold">
                        <div class="Review">
                            <h5>Review</h5>
                            <img class="Star" src="./5-star-review.png" alt="Review rating"/>
                        </div>
                        <div>
                            <h1>ArmChair <br>room design</h1>
                            <h4>stylish armchair that decorate <br>the interior adding designer elements</h4>
                            <h3>$ 339</h3>
                            <div class="Payout">
                                <div class="Circle"><img class="Loveimg" src="./like.png" alt="Like Image"/></div>
                                <div class="Button">Add to cart  <div class="Circle1"><img class="Cart" src="./cart (1).png"/></div></div>
                            </div>
                       </div>
                </div>
                </div>
                <div class="Footer">
                    <img class="ImageB1" src="./mamamoni.png" alt="Mamamoni Logo" /> 
                    <img class="ImageB2" src="./sewmach.png" alt="Sewingmachine Image"/>
                    <img class="ImageB3" src="./logo.png" alt="RandD Logo"/>
                    <img class="ImageB4" src="./plug.png" alt="Plug Image"/> 
                </div>
            </div>

            <div class="HeroRight">
             <div class="ChairLamp">
                <div class="Furniturehold2">
                    <img class="ImageC1" src="./b.chair.png" alt="ArmChair"/>
                    <h5>Modern armchair</h5>
                    <h5>$ 259</h5>
                      <div class="Ratings">
                       <img class="ImageR1" src="./5-star-review.png" alt="Review Ratings"/>
                       <div class="Circle2"><img class="Loveimg" src="./like.png" alt="Like Image"/></div>
                      </div>
                </div>
                <div class="Furniturehold2">
                    <img class="ImageC2" src="./lamp.PNG" alt="ArmChair"/>
                    <h5>Minimal lamp</h5>
                    <h5>$ 59</h5>
                      <div class="Ratings">
                       <img class="ImageR1" src="./5-star-review.png" alt="Review Ratings"/>
                       <div class="Circle2"><img class="Loveimg" src="./like.png" alt="Like Image"/></div>
                      </div>
                </div>
             </div>
            </div>
        </div>
    </div>
    
</body>
</html>
